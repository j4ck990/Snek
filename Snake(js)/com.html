<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        #game-board {
            background-color: black;
            border: lightgray .2vmin solid;
            width: 90vmin;
            height: 90vmin;
            max-height: 50vw;
            max-width: 50%;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
            margin-right: 3vmin;
        }

        #com-game-board {
            background-color: black;
            border: lightgray .2vmin solid;
            width: 90vmin;
            height: 90vmin;
            max-height: 50vw;
            max-width: 50%;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
            margin-left: 3vmin;
        }

        .head {
            background-color: darkgreen;
        }

        .snake {
            background-color: greenyellow;
        }

        .food {
            background-color: red;
            border-left: .25vmin solid black;
            border-bottom: .25vmin solid black;
            border-radius: 50%;
        }

        .snake-corner-up-right{
            
            position: relative;
            border-left:  .2vmin black solid;
            border-bottom:  .2vmin black solid;
        }

        .snake-corner-up-right:before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            border-top: .2vmin black solid;
            border-left: .2vmin black solid;
        }

        .snake-corner-up-left{
            
            position: relative;
            border-right:  .2vmin black solid;
            border-bottom:  .2vmin black solid;
        }

        .snake-corner-up-left:before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            border-top: .2vmin black solid;
            border-right: .2vmin black solid;
        }

        .snake-corner-down-right{
            
            position: relative;
            border-left:  .2vmin black solid;
            border-top:  .2vmin black solid;
        }

        .snake-corner-down-right:before {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            border-top: .2vmin black solid;
            border-left: .2vmin black solid;
        }

        .snake-corner-down-left{
            
            position: relative;
            border-right:  .2vmin black solid;
            border-top:  .2vmin black solid;
        }

        .snake-corner-down-left:before {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            border-top: .2vmin black solid;
            border-right: .2vmin black solid;
        }

        .snake-piece {
            padding-right: .2vmin;
            position: relative;
            border-bottom:  .2vmin black solid;
            
        }
        .snake-piece:before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            border-top: .2vmin black solid;
            border-left: 4.6vmin black solid;
        }

        .snake-piece-up {
            padding-top: .2vmin;
            position: relative;
            border-right:  .2vmin black solid;
            
        }
        .snake-piece-up:before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            border-top: 4.6vmin black solid;
            border-right: .2vmin black solid;
        }

        .outer {
            width: inherit;
            background: red; /* A color just for debug */
            position: absolute;
            top: 5px;
            z-index: 2;
            
        }

        #score1 {
            left: 8.5vmin
        }

        #score2 {
            right: 8.5vmin;
        }

        .scoring {
            position: absolute;
            font-family: courier;
            color: white;
            font-size: 3.5vmin;
        }

        #bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -100;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        #end {
            width: 100vw;
            height: 100vh;
            background: black;
            opacity: 0.7;
            position: absolute;
            z-index: 10;
            display: none;
            text-align: center;
            animation: Slide_Up 2.0s ease;
            overflow: hidden;
        }

        .buttons {
            margin: 0% 40%;
            margin-top: 5vmin;
            overflow: hidden;
        }

        .buttons a{
            text-decoration: none;
            overflow: hidden;
    
        }

        .option{
            display: block;
            margin-bottom: 50px;
            width: 100%;
            color: rgb(67, 233, 94);
            background-color: transparent;
            /* background-color: rgba(0,0,0,0.6); */
            font-size: 30px;
            letter-spacing: 1px;
            border-radius: 10px;
            border: none;
            outline: solid 1px gray;
            box-shadow: inset 0 0 0 0 rgb(67, 233, 94);
            transition: ease-out 0.3s;
            outline: none;
            overflow: hidden;
            font-family: Courier;
            font-weight: bold;
            overflow: hidden;
        }

        .option:hover {
            box-shadow: inset 400px 0 0 0 rgb(67, 233, 94);
            cursor: pointer;
            color: black;
            overflow: hidden;
        }

        .option p {
            margin: 5px 20px;
            overflow: hidden;
            
        }

        #button1 {
            
            animation: Slide_Up 2.3s ease;
            overflow: hidden;
            

        }

        #button2 {
            animation: Slide_Up 2.5s ease;
            overflow: hidden;
            
        }


        @keyframes Slide_Up {
            0% {
                transform: translateY(500px);
                overflow: hidden;
                
            }
            100% {
                transform: translateY(0);
                overflow: hidden;
                
            }
        }

        #winban {
            color: white;
            font-family: Courier;
            font-size: 5vmin;
            margin-top: 25vmin;
            background-color: none;
            overflow: hidden;
        }

    </style>
    <script src="./firstsnake/snakeGame.js" defer type="module"></script>
    <script src="./comsnakeplayer/comsnakeGame.js" defer type="module"></script>
</head>
<body>
    <canvas id="bg">
        <script src="../js/matrix.js"></script>
    </canvas>
    <div class="outer">
        <div id="score1" class="scoring">test1</div>
        <div id="score2" class="scoring">test2</div>
    </div>
    <div id="game-board"></div>
    <div id="com-game-board"></div>
    <div id="end">
        <p id="winban">Winner Banner</p>
        <div class="buttons">
            <a href="./com.html"><button type="button" class="option" id="button1"><p>Replay</p></button></a>
            <a href="../index.html"><button type="button" class="option" id="button2"><p>Home</p></button></a>
          </div>
    </div>
</body>
</html>
