<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #game-board {
            background-color: black;
            border: lightgray .15vmin solid;
            width: 99vmin;
            height: 99vmin;
            max-width: 50%;
            max-height: 50vw;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
        }

        #sec-game-board {
            background-color: black;
            border: lightgray .15vmin solid;
            width: 99vmin;
            height: 99vmin;
            max-width: 50%;
            max-height: 50vw;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
        }

        .head {
            background-color: darkgreen;
        }

        .snake {
            background-color: greenyellow;
        }

        .food {
            background-color: red;
            border: .25vmin solid black;
            border-radius: 50%;
        }

        .snake-corner{
            
            position: relative;
            border-left:  .25vmin black solid;
            border-bottom:  .25vmin black solid;
            
            
        }

        .snake-corner:before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            border-top: .25vmin black solid;
            border-left: .25vmin black solid;
        }

        .snake-piece {
            padding-right: .25vmin;
            position: relative;
            border-bottom:  .25vmin black solid;
            
        }
        .snake-piece:before {
            content: '';
            position: absolute;
            top: 0; right: 0px;
            border-top: .25vmin black solid;
            border-left: 5vmin black solid;
        }

        .outer {
            width: 99vmin;
            max-width: 50%;
            background: black; 
            position: absolute;
            top: 5px;
            z-index: 2;
        }

        #score1 {
            position: absolute;
            left: 0px;
            color: white;
        }

        #score2 {
            position: absolute;
            right: 0px;
            color: white;
        }

        #end {
            width: 100vw;
            height: 100vh;
            background: black;
            opacity: 0.7;
            position: absolute;
            z-index: 10;
            display: none;
        }
    </style>
    <script src="./firstsnake/snakeGame.js" defer type="module"></script>
    <script src="./secsnake/secsnakeGame.js" defer type="module"></script>
</head>
<body>
    <div id="game-board"></div>
    <div id="sec-game-board"></div>
    <div class="outer">
        <div id="score1">test1</div>
        <div id="score2">test2</div>
    </div>
    <div id="end"></div>
</body>
</html>
