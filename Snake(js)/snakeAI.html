<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #game-board {
            background-color: black;
            border: lightgray .25vmin solid;
            width: 99vmin;
            height: 99vmin;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
        }

        #com-game-board {
            background-color: black;
            border: lightgray .25vmin solid;
            width: 99vmin;
            height: 99vmin;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
        }

        .head {
            background-color: darkgreen;

        }

        .snake {
            background-color: greenyellow;

        }

        .food {
            background-color: red;
            border-left: .25vmin solid black;
            border-bottom: .25vmin solid black;
            border-radius: 50%;
        }

        .snake-corner{
            
            position: relative;
            border-left:  .05vmin black solid;
            border-bottom:  .05vmin black solid;
        }

        .snake-corner:before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            border-top: .05vmin black solid;
            border-left: .05vmin black solid;
        }

        .snake-piece {
            padding-right: .05vmin;
            position: relative;
            border-bottom:  .05vmin black solid;
            
        }
        .snake-piece:before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            border-top: .05vmin black solid;
            border-left: 5vmin black solid;
        }


    </style>
    <script src="./comsnake/comsnakeGame.js" defer type="module"></script>
</head>
<body>
    <div id="com-game-board"></div>
</body>
</html>
